<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <img src="https://elmedicointeractivo.com/wp-content/uploads/2020/09/calculadora-corazon-700x469.jpg&quot"
                    class="rounded mx-auto d-block" alt="Piedra Papel Tijera">
            </div>
            <div class="col-xl-3"></div>
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 mx-auto d-block">
                    <form action="calculadora.py" method="get" class="">
                        <div class="mb-3 mt-3">
                            <label for="num1" class="form-label">Numero 1:</label>
                            <input type="number" class="form-control" id="num1" placeholder="Un numero" name="num1">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="num2" class="form-label">Numero 2:</label>
                            <input type="number" class="form-control" id="num2" placeholder="Un numero" name="num2">
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="oper" value="1">suma
                            <label class="form-check-label" for="radio1"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="oper" value="2">resta
                            <label class="form-check-label" for="radio2"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="oper" value="3">multiplicacion
                            <label class="form-check-label"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="oper" value="4">division
                            <label class="form-check-label"></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
