<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas de caracteres</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <img src="https://liandobartulos.com/wp-content/uploads/2014/02/Nube-de-palabras.png&quot"  class="rounded mx-auto d-block" width="200" height="200" alt="Nube de palabras">
            </div>
            <div class="col-xl-3"></div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mx-auto d-block">
                <form action="cadenaCaracteres.py" method="get">
                    <div class="mb-3 mt-3">
                        <label for="cadena" class="form-label">Texto:</label>
                        <input type="text" class="form-control" id="cadena" placeholder="texto" name="cadena">
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>    
</body>
</html>
