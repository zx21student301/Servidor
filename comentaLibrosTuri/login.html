<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>    
    <title>Login con registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4 class="text-center display-4">Login</h4>
                <hr>
                <form action="login.py" method="get">
                    <div class="mb-3 mt-3">
                      <input type="text" class="form-control" id="usuario" placeholder="user" name="usuario">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="pass" placeholder="Password" name="passwd">
                    </div>
                    <div class="mb-3">
                      <input type="radio" id="estilo" name="estilo" value="oscuro" checked>
                      <label for="estilo">dark</label><br>
                      <input type="radio" id="estilo" name="estilo" value="claro">
                      <label for="estilo">light</label><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>                
            </div>
            <div class="col-3"></div>
          </div>
    </div>
</body>
</html>
